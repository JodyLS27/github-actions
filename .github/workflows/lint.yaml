name: Run Lint Check

on:
  workflow_call:
    inputs:
      dir-path:
        description: "Optional directory to point Ruff at. Default is project root: (.)"
        required: false
        type: string
        default: ""

jobs:
  lint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Setup UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff --check
        run: uv run ruff check ${{ inputs.dir-path }}